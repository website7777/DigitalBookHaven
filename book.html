<script>
    function createMenu() {
        var ul = document.createElement("ul");

        var genres = ["Fantasy", "Science Fiction", "Dystopian Fiction", "Detective Fiction", "Romance"];
        var websites = [
            "Fantasy.html",
            "Science Fiction.html",
            "Dystopian Fiction.html",
            "Detective Fiction.html",
            "Romance.html"
        ];

        for (var i = 1; i <= genres.length; i++) {
            var li = document.createElement("li");
            li.id = "menu" + i;

            var strong = document.createElement("strong");

            var a = document.createElement("a");
            a.href = websites[i - 1];
            a.textContent = genres[i - 1];

            strong.appendChild(a);
            li.appendChild(strong);

            ul.appendChild(li);
        }

        var liClose = document.createElement("li");
        liClose.id = "menu" + (genres.length + 1);

        var strongClose = document.createElement("strong");

        var closeText = document.createElement("span");
        closeText.textContent = "Закрыть";

        strongClose.appendChild(closeText);
        liClose.appendChild(strongClose);

        liClose.onclick = function() {
            ul.style.display = "none";
        };

        ul.appendChild(liClose);

        var menuImg = document.getElementById("menu");
        var rect = menuImg.getBoundingClientRect();

        ul.style.top = rect.bottom + "px";
        ul.style.left = rect.left + "px";

        document.body.appendChild(ul);
        ul.style.display = "block";
    }
</script>
